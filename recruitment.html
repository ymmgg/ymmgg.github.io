<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>招聘 - 女友电竞俱乐部</title>
    <style>
        body, html {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            background: linear-gradient(to bottom, #000, #222);
            text-align: center;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('background3.jpg');
            background-size: cover;
            background-position: center;
            z-index: -1;
            filter: brightness(0.6);
        }
        .container {
            position: relative;
            z-index: 1;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            box-sizing: border-box;
        }
        h1, h2 {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        p, ul {
            color: white; /* 确保文字颜色为白色 */
            line-height: 1.6;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            margin: 5px 0;
        }
        a {
            display: inline-block;
            padding: 12px 25px;
            font-size: 1.2em;
            text-decoration: none;
            border-radius: 8px;
            color: white;
            text-align: center;
            background-color: #007bff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>女友电竞俱乐部招聘</h1>
        <p>加入我们，成为专业的陪玩打手！</p>
        <h2>考核标准</h2>
        <p>单人考核: 杀6个带出50w以上并且撤离 (杀7个不用撤离)</p>
        <p>双人考核: 杀7个带出70w以上并且撤离 (杀8个不用撤离，且每人不得少于3个人头，仅能死亡一名考核打手)</p>
        <p>车队考核: 清图 (最多死2名考核打手)</p>
        <p>通过考核后需交押金加入打手群：</p>
        <ul>
            <li>单人押金: 5元</li>
            <li>双人押金: 8元</li>
            <li>车队押金: 10元</li>
        </ul>
        <a class="big-link" href="http://qm.qq.com/cgi-bin/qm/qr?_wv=1027&k=E4ZeyrBBUxaGlDNEDY2_p3lXJ-UzjIDL" target="_blank">加入考核群</a>
    </div>
</body>
</html>
