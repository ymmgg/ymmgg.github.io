<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>招聘 - 女友电竞俱乐部</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .background {
            background-image: url('background3.jpg');
            background-size: cover; /* 裁剪并铺满整个容器 */
            background-position: center; /* 确保图片居中 */
            background-repeat: no-repeat; /* 防止背景图片重复 */
            position: absolute; /* 背景层覆盖整个页面 */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
            padding: 50px;
        }

        h1, h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 15px;
        }

        .big-link {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #ff7f50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .big-link:hover {
            background-color: #ff6347;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>女友电竞俱乐部招聘</h1>
        <p>加入我们，成为专业的陪玩打手！</p>
        <h2>考核标准</h2>
        <p>单人考核: 杀6个带出50w以上并且撤离 (杀7个不用撤离)</p>
        <p>双人考核: 杀7个带出70w以上并且撤离 (杀8个不用撤离，且每人不得少于3个人头，仅能死亡一名考核打手)</p>
        <p>车队考核: 清图 (最多死2名考核打手)</p>
        <p>通过考核后需交押金加入打手群：</p>
        <ul>
            <li>单人押金: 5元</li>
            <li>双人押金: 8元</li>
            <li>车队押金: 10元</li>
        </ul>
        <a class="big-link" href="http://qm.qq.com/cgi-bin/qm/qr?_wv=1027&k=E4ZeyrBBUxaGlDNEDY2_p3lXJ-UzjIDL" target="_blank">加入考核群</a>
    </div>
</body>
</html>
