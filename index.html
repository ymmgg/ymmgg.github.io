<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>女友电竞俱乐部</title>
    <style>
        /* 使背景全屏显示 */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        /* 中心化内容 */
        .container {
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            color: white;
        }

        h1 {
            margin-bottom: 20px;
        }

        /* 按钮容器，设置按钮间距 */
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* 按钮基础样式 */
        .link {
            display: inline-block;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        /* 红色按钮 */
        .red {
            background-color: red;
            color: white;
        }

        .red:hover {
            background-color: darkred;
        }

        /* 黄色按钮 */
        .yellow {
            background-color: yellow;
            color: black;
        }

        .yellow:hover {
            background-color: darkgoldenrod;
        }

        /* 响应式设计，手机端优化 */
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            .link {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="background" style="background-image: url('background1.jpg');"></div>
    <div class="container">
        <h1>欢迎来到女友电竞俱乐部</h1>
        <p>陪玩带赚，保证收益！</p>
        <div class="buttons">
            <a class="link red" href="pricing.html">查看价格表</a>
            <a class="link yellow" href="recruitment.html">加入我们</a>
        </div>
    </div>
</body>
</html>
