<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>女友电竞俱乐部</title>
    <style>
        /* 使背景全屏显示 */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        /* 中心化内容 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* 禁止滚动 */
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* 内容顶部对齐 */
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px; /* 增加顶部间距 */
            color: white;
            box-sizing: border-box;
        }

        h1 {
            margin-bottom: 10px;
            font-size: 7vw; /* 自适应宽度的字体大小 */
            line-height: 1.2;
        }

        /* 副标题字体 */
        .subtitle {
            font-size: 5vw; /* 自适应宽度的字体大小 */
            margin-bottom: 40px; /* 增加副标题下方的间距 */
            line-height: 1.4;
        }

        /* 按钮容器，设置按钮间距并让按钮居中 */
        .buttons {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px; /* 增加按钮之间的间距 */
            height: 100%; /* 使按钮容器撑满剩余空间 */
        }

        /* 按钮基础样式 */
        .link {
            display: inline-block;
            padding: 18px 36px; /* 增大按钮的内边距 */
            font-size: 22px; /* 增大字体大小 */
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px; /* 增加按钮圆角 */
            transition: background-color 0.3s;
            width: 250px; /* 固定按钮宽度 */
            text-align: center;
        }

        /* 红色按钮 */
        .red {
            background-color: red;
            color: white;
        }

        .red:hover {
            background-color: darkred;
        }

        /* 黄色按钮 */
        .yellow {
            background-color: yellow;
            color: black;
        }

        .yellow:hover {
            background-color: darkgoldenrod;
        }

        /* 响应式设计，手机端优化 */
        @media (max-width: 600px) {
            .container {
                padding: 20px 10px; /* 调整手机端的内边距 */
                justify-content: flex-start; /* 内容顶部对齐 */
            }
            .link {
                font-size: 18px; /* 在手机端适当减小字体 */
                padding: 14px 28px; /* 在手机端适当减小内边距 */
                width: 80%; /* 按钮宽度适应手机屏幕 */
            }
            h1 {
                font-size: 8vw; /* 手机端标题字体稍大 */
            }
            .subtitle {
                font-size: 6vw; /* 手机端副标题字体稍大 */
                margin-bottom: 20px; /* 调整副标题的间距 */
            }
        }
    </style>
</head>
<body>
    <div class="background" style="background-image: url('background1.jpg');"></div>
    <div class="container">
        <h1>欢迎来到女友电竞俱乐部</h1>
        <p class="subtitle">陪玩带赚，保证收益！</p>
        <div class="buttons">
            <a class="link red" href="pricing.html">查看价格表</a>
            <a class="link yellow" href="recruitment.html">加入我们</a>
        </div>
    </div>
</body>
</html>
