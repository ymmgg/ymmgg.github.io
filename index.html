<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>女友电竞俱乐部</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            z-index: -1;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2em;
        }
        p {
            margin-bottom: 30px;
            font-size: 1.2em;
        }
        .big-link, .small-link {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            font-size: 1.2em;
            text-decoration: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .big-link:hover, .small-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="background" style="background-image: url('background1.jpg');"></div>
    <div class="container">
        <h1>欢迎来到女友电竞俱乐部</h1>
        <p>陪玩、带赚柯恩币，专业高效。</p>
        <a href="pricing.html" class="big-link">查看价格表</a>
        <a href="recruitment.html" class="small-link">加入我们</a>
    </div>
</body>
</html>
