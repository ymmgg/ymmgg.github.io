<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>女友电竞俱乐部</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to bottom, #000, #222); /* 渐变背景 */
            color: white;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('background1.jpg');
            background-size: cover;
            background-position: center;
            z-index: -1;
            filter: brightness(0.6); /* 添加暗色滤镜提高文字对比度 */
        }
        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            max-width: 800px;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            font-size: 2em;
            margin: 0 0 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        p {
            font-size: 1.1em;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px; /* 按钮间距 */
            flex-wrap: wrap; /* 手机端换行 */
        }
        a {
            display: inline-block;
            padding: 12px 25px;
            font-size: 1.2em;
            text-decoration: none;
            color: white;
            border-radius: 8px;
            background-color: #007bff; /* 按钮默认颜色 */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3); /* 添加阴影 */
            transition: all 0.3s ease;
        }
        a:hover {
            background-color: #0056b3;
            transform: translateY(-3px); /* 鼠标悬停上移效果 */
        }
        .small-link {
            background-color: #5aa0e8; /* 略微变暗的颜色 */
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
                margin: 10px 0;
            }
            p {
                font-size: 1em;
            }
            a {
                font-size: 1em;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>欢迎来到女友电竞俱乐部</h1>
        <p>陪玩、带赚柯恩币，专业高效。</p>
        <div class="buttons">
            <a href="pricing.html" class="big-link">查看价格表</a>
            <a href="recruitment.html" class="small-link">加入我们</a>
        </div>
    </div>
</body>
</html>
