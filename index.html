<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>女友电竞俱乐部</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            z-index: -1;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            font-size: 1.8em;
            margin: 20px 0;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* 增加文字阴影提高可读性 */
        }
        p {
            font-size: 1.1em;
            color: white;
            margin-bottom: 30px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
        }
        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .big-link, .small-link {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            font-size: 1.2em;
            text-decoration: none;
            color: white;
            border-radius: 5px;
            width: 80%;
            max-width: 350px; /* 最大宽度，避免按钮过宽 */
        }
        .small-link {
            font-size: 1em; /* 缩小按钮文字大小 */
            padding: 10px 20px; /* 缩小按钮内边距 */
        }
        .small-link.faded {
            opacity: 0.5; /* 使按钮颜色变淡 */
        }
        /* 针对手机端优化 */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
                margin: 15px 0;
            }
            p {
                font-size: 1em;
                margin-bottom: 20px;
            }
            .big-link, .small-link {
                font-size: 1.1em;
                padding: 12px 25px;
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="background" style="background-image: url('background1.jpg');"></div>
    <div class="container">
        <h1>欢迎来到女友电竞俱乐部</h1>
        <p>陪玩、带赚柯恩币，专业高效。</p>
        <div class="buttons">
            <a href="pricing.html" class="big-link">查看价格表</a>
            <a href="recruitment.html" class="small-link faded">加入我们</a>
        </div>
    </div>
</body>
</html>
