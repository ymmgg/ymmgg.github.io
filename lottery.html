<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抽奖活动</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('background4.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #ADD8E6; /* 浅蓝色字体 */
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            padding: 0 20px;
        }

        .btn {
            width: 80%;
            max-width: 300px;
            padding: 15px;
            margin: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn-red {
            background-color: red;
            color: white;
        }

        .btn-yellow {
            background-color: yellow;
            color: black;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .result, .warning {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .warning {
            color: red;
            font-size: 1.2rem;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <button class="btn btn-red" onclick="startLottery()">抽奖</button>
        <div class="result hidden" id="result"></div>
        <div class="warning hidden" id="warning"></div>
    </div>

    <script>
        let hasEntered = false;
        let prize = "";

        function startLottery() {
            if (hasEntered) {
                // 已经抽奖过，显示提示信息
                document.getElementById('warning').textContent = `你已抽中了: ${prize}，请截屏兑换！`;
                document.getElementById('warning').classList.remove('hidden');
                return;
            }

            // 设置概率
            const randomNum = Math.random();
            if (randomNum < 0.0001) {
                prize = "免单";
            } else if (randomNum < 0.001) {
                prize = "五折";
            } else {
                prize = "九折";
            }

            // 显示抽奖结果
            document.getElementById('result').textContent = `恭喜！你抽中了: ${prize}`;
            document.getElementById('result').classList.remove('hidden');

            // 标记已抽奖
            hasEntered = true;

            // 禁用抽奖按钮
            document.querySelector('.btn-red').disabled = true;
        }
    </script>
</body>
</html>
