<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抽奖活动</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('background4.jpg');
            background-size: cover;
            background-position: center;
            color: #ADD8E6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            padding: 0 20px;
            max-width: 100%;
            width: 100%;
        }

        .btn {
            width: 100%;
            max-width: 300px;
            padding: 15px;
            margin: 10px 0;
            font-size: 1.2rem;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: red;
            color: white;
            transition: all 0.3s;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .result, .warning {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .warning {
            color: red;
        }

        .hidden {
            display: none;
        }

        /* 手机端优化 */
        @media (max-width: 768px) {
            .btn { padding: 12px; font-size: 1.1rem; }
            .result, .warning { font-size: 1.2rem; }
        }

        @media (max-width: 480px) {
            .btn { padding: 10px; font-size: 1rem; }
            .result, .warning { font-size: 1rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <button class="btn" id="lotteryBtn" onclick="startLottery()">抽奖</button>
        <div class="result hidden" id="result"></div>
        <div class="warning hidden" id="warning"></div>
    </div>

    <script>
        const hasEntered = localStorage.getItem('hasEntered') === 'true';
        const prize = localStorage.getItem('prize') || "";

        function startLottery() {
            if (hasEntered) {
                document.getElementById('warning').textContent = `您已抽中: ${prize}，请截屏兑换！`;
                document.getElementById('warning').classList.remove('hidden');
                return;
            }

            const randomNum = Math.random();
            const prize = randomNum < 0.0001 ? "免单" : (randomNum < 0.001 ? "五折" : "九折");

            document.getElementById('result').textContent = `恭喜！您抽中了: ${prize}`;
            document.getElementById('result').classList.remove('hidden');

            localStorage.setItem('hasEntered', 'true');
            localStorage.setItem('prize', prize);

            document.getElementById('warning').textContent = `您已抽中: ${prize}，请截屏兑换！`;
            document.getElementById('warning').classList.remove('hidden');
        }
    </script>
</body>
</html>
